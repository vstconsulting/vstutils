default:
  image: vstconsulting/images:ubuntu
  cache: &global_cache
    paths:
      - node_modules/
    policy: pull


variables:
  GET_SOURCES_ATTEMPTS: 3
  ARTIFACT_DOWNLOAD_ATTEMPTS: 3
  RESTORE_CACHE_ATTEMPTS: 3
  DJANGO_LOG_LEVEL: 'CRITICAL'
  TOX_ARGS: "--workdir /cache/.tox_vstutils_${CI_BUILD_REF_NAME}"
  CC: "ccache gcc"
  UWSGI_PROFILE: "minimal"

stages:
  - code_standarts
  - test
  - release


.branch_tests_template: &branch_tests
  stage: test
  image: vstconsulting/images:ubuntu
  coverage: '/\d+\%\s*$/'
  variables:
    TOX_ENVS: ""
  before_script:
    - >
      if [ "${CI_BUILD_REF_NAME}" != "master" -a "${CI_BUILD_REF_NAME}" != "developer" ]; then
        export TOX_ARGS="--workdir /tmp/.tox_vstutils_${CI_BUILD_REF_NAME}";
        unset BUILD_OPTIMIZATION;
      fi
    - if [ "${TOX_ENVS}" ]; then export TOX_ARGS="${TOX_ARGS} -e ${TOX_ENVS}"; fi
  script:
   - tox $TOX_ARGS
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^release_/'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "external_pull_request_event"'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "web" && $CI_COMMIT_TAG == null'
      when: on_success
    - when: never

code_style:
  <<: *branch_tests
  stage: code_standarts
  variables:
    TOX_ENVS: "flake,mypy,pylint,bandit  --parallel 3"

js_style:
  <<: *branch_tests
  stage: code_standarts
  cache:
    <<: *global_cache
    policy: pull-push
  variables:
    TOX_ENVS: "js_style"

functional_test:
  <<: *branch_tests
  parallel:
    matrix:
      - TOX_ENVS:
          - py36-django32-install
        BUILD_OPTIMIZATION: 'true'
      - TOX_ENVS:
          - py310-django32-coverage

js_tests:
  <<: *branch_tests
  needs: ["js_style"]
  coverage: '/^Statements\s*:\s*([^%]+)/'
  variables:
    TOX_ENVS: "js_tests"


pages:
  <<: *branch_tests
  stage: release
  variables:
    TOX_ENVS: "builddoc"
  script:
    - tox -e $TOX_ENVS $TOX_ARGS
    - mv -v doc/_build/html public
  artifacts:
    paths:
    - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - when: never

release:
  stage: release
  cache: {}
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $GIT_ACCESS_USER && $GIT_ACCESS_PASSWORD'
      when: on_success
    - if: '$CI_COMMIT_BRANCH =~ /^release_/ && $GIT_ACCESS_USER && $GIT_ACCESS_PASSWORD'
      when: on_success
    - when: never
  before_script:
    - url_host=`echo "${CI_REPOSITORY_URL}" | sed -e "s/https:\/\/gitlab-ci-token:.*@//g"`
    - git config user.name "${GITLAB_USER_NAME}"
    - git config user.email "${GITLAB_USER_EMAIL}"
    - git remote set-url origin "https://${GIT_ACCESS_USER}:${GIT_ACCESS_PASSWORD}@${url_host}"
  script:
    - bash autorelease.sh

release_pypi:
  stage: release
  image: vstconsulting/images:ubuntu
  rules:
    - if: '$CI_COMMIT_TAG && $PYPI_UPLOAD_PASSWORD && $PYPI_UPLOAD_NAME'
      when: on_success
    - when: never
  script:
    - tox -e build
    - twine upload -u ${PYPI_UPLOAD_NAME} -p ${PYPI_UPLOAD_PASSWORD} $(find dist/*.{tar.gz,whl})
    - curl --location --output /usr/bin/release-cli "https://gitlab.com/api/v4/projects/gitlab-org%2Frelease-cli/packages/generic/release-cli/latest/release-cli-linux-amd64"
    - chmod +x /usr/bin/release-cli
    - release-cli -v
    - release-cli create --name $CI_COMMIT_TAG --description $CI_COMMIT_DESCRIPTION --tag-name "v${CI_COMMIT_TAG}" --ref $CI_COMMIT_SHA --assets-link "{\"name\":\"PyPi\",\"url\":\"https://pypi.org/project/vstutils/$CI_COMMIT_TAG/\",\"link_type\":\"other\"}"
  allow_failure: true
