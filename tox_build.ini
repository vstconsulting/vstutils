[tox]
envlist = py38-{wheel,build},py310-wheel,py311-wheel,auditwheel
skipsdist = True

[testenv]
passenv = *
setenv =
  CCACHE_DIR = {envdir}/.ccache
  DONT_YARN = false
  NOT_COMPRESS = 1
  py310-wheel: BUILD_OPTIMIZATION=true
  py311-wheel: BUILD_OPTIMIZATION=true
changedir = .
allowlist_externals =
    rm
    ls
    grep
    bash
commands =
  rm -rf build
  build: python setup.py compile -v
  wheel: python setup.py bdist_wheel -v
deps =
  cython>=0.29.2
  wheel==0.31.1
  setuptools>=40.6.3
  -rrequirements-doc.txt
  jsmin~=3.0.0
  csscompressor==0.9.5

[testenv:auditwheel]
basepython = python3.8
allowlist_externals =
    bash
    grep
    rm
    ls
commands =
    bash -c "for whl in `ls dist/*.whl | grep -v manylinux | grep linux`; do auditwheel repair --plat manylinux2014_x86_64 $whl -w dist/; rm $whl; done"
deps =
    auditwheel~=5.1.2
